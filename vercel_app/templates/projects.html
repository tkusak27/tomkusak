{% extends "base.html" %}
{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/projects_style.css' %}">
</head>
    <div class="projects-div">
        <div class="index-header">
            <h4>
                {{ title }}
            </h4>
        </div>
        <div class="index-content">
            <ul class="projects-list">
                {% for project in projects %}
                    <li>{{ project.title }} - {{ project.description }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
